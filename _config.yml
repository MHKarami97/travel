# Site
name: "سفرنامه"
title: "سفرنامه"
description: "سفرنامه"
logo: 'assets/images/my.jpg'
favicon: 'assets/images/favicon.png'
baseurl: '/'
url: "https://travel.mhkarami97.ir"
#google_analytics: ''
#disqus: ''
#mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-responsive-image

responsive_image:
  template: _includes/responsive_image.html
  sizes:
    - width: 320
    - width: 480
    - width: 800
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 10
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      
comments: false
   
giscus:
  repo: "MHKarami97/travel"
  repo-id: "MDEwOlJlcG9zaXRvcnkzNTE1MzIwODM="
  category: "General"
  category-id: "DIC_kwDOFPP0M84B-Ro6"
  mapping: "pathname"
  reaction-enabled: "1"
  theme: "light"
  crossorigin: "anonymous"  
  
google_analytics: "G-DZM25ZLKRP"
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-DZM25ZLKRP"
    anonymize_ip: false # default  

